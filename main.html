<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- これをHTMLの<head>の中に書くと、Googleに出にくくなる！ -->
<meta name="robots" content="noindex, nofollow">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>今日の注目ニュースアプリ風</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #f9f9f9;
    padding: 30px;
  }
  h1 {
    color: #333;
  }
  #news {
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  ul {
    padding-left: 20px;
  }
  a {
    color: #0077cc;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<h1>🗞️ 今日の注目ニュース</h1>
<div id="news">読み込みちゅうたけ…</div>

<script>
async function fetchNews() {
  const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://news.yahoo.co.jp/rss/topics/top-picks.xml');

  try {
    const res = await fetch(proxyUrl);
    const data = await res.json();

    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "application/xml");
    const items = xml.querySelectorAll("item");

    let html = "<ul>";
    for (let i = 0; i < Math.min(10, items.length); i++) {
      const item = items[i];
      const title = item.querySelector("title").textContent;
      const link = item.querySelector("link").textContent;
      html += `<li><a href="${link}" target="_blank">${title}</a></li>`;
    }
    html += "</ul>";

    document.getElementById("news").innerHTML = html;
  } catch (error) {
    console.error("エラー:", error);
    document.getElementById("news").textContent = "ニュースの取得に失敗したたけ😭";
  }
}

fetchNews();
</script>
</body>
</html>
