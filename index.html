<body class="light">
<h1>ğŸ—ï¸ ä»Šæ—¥ã®æ³¨ç›®ãƒ‹ãƒ¥ãƒ¼ã‚¹</h1>

<button id="loadMore">ã‚‚ã£ã¨10å€‹å¢—ã‚„ã™ãŸã‘</button>

<script>
let currentCount = 10;
let items = [];
let isDark = false;

// Cookieã‚»ãƒƒãƒˆ
function setCookie(name, value, days) {
  const d = new Date();
  d.setTime(d.getTime() + days*24*60*60*1000);
  const expires = "expires="+ d.toUTCString();
  document.cookie = name + "=" + value + ";" + expires + ";path=/";
}

// Cookieå–å¾—
function getCookie(name) {
  const cname = name + "=";
  const decodedCookie = decodeURIComponent(document.cookie);
  const ca = decodedCookie.split(';');
  for(let c of ca) {
    c = c.trim();
    if (c.indexOf(cname) === 0) {
      return c.substring(cname.length, c.length);
    }
  }
  return "";
}

// ãƒ¢ãƒ¼ãƒ‰é©ç”¨
function applyMode(darkMode) {
  if(darkMode) {
    document.body.classList.remove("light");
    document.body.classList.add("dark");
    document.getElementById("toggleMode").textContent = "ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰ã«ã™ã‚‹ãŸã‘";
  } else {
    document.body.classList.remove("dark");
    document.body.classList.add("light");
    document.getElementById("toggleMode").textContent = "ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ã«ã™ã‚‹ãŸã‘";
  }
  setCookie("darkMode", darkMode ? "true" : "false", 365);
  isDark = darkMode;
}

// ãƒ‹ãƒ¥ãƒ¼ã‚¹å–å¾—
async function fetchNews() {
  const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://news.yahoo.co.jp/rss/topics/top-picks.xml');
  try {
    const res = await fetch(proxyUrl);
    const data = await res.json();
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "application/xml");
    items = xml.querySelectorAll("item");
    showNews();
  } catch (error) {
    console.error("ã‚¨ãƒ©ãƒ¼:", error);
    document.getElementById("news").textContent = "ãƒ‹ãƒ¥ãƒ¼ã‚¹ã®å–å¾—ã«å¤±æ•—ã—ãŸãŸã‘ğŸ˜­";
  }
}

// ãƒ‹ãƒ¥ãƒ¼ã‚¹è¡¨ç¤º
function showNews() {
  let html = "<ul>";
  for (let i = 0; i < Math.min(currentCount, items.length); i++) {
    const item = items[i];
    const title = item.querySelector("title").textContent;
    const link = item.querySelector("link").textContent;
    html += `<li><a href="${link}" target="_blank">${title}</a></li>`;
  }
  html += "</ul>";
  document.getElementById("news").innerHTML = html;
}

// ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
document.getElementById("loadMore").addEventListener("click", () => {
  currentCount += 10;
  if (currentCount > items.length) currentCount = items.length;
  showNews();
});

document.getElementById("toggleMode").addEventListener("click", () => {
  applyMode(!isDark);
});

// ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«cookieã‹ã‚‰ãƒ¢ãƒ¼ãƒ‰ã‚’èª­ã¿è¾¼ã¿ã€è¡¨ç¤ºåˆ‡æ›¿ï¼†ãƒ‹ãƒ¥ãƒ¼ã‚¹å–å¾—ã€ãƒã‚«ãƒã‚«é˜²æ­¢ç”¨ã«visibleè¿½åŠ 
window.addEventListener('DOMContentLoaded', () => {
  const savedMode = getCookie("darkMode");
  if (savedMode === "true") {
    applyMode(true);
  } else {
    applyMode(false);
  }
  document.body.classList.add('visible');
  fetchNews();
});
</script>
