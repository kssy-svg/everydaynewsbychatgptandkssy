<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>今日の注目ニュースアプリ風 - ダーク/ライト切替</title>
<style>
  body {
    font-family: sans-serif;
    padding: 30px;
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background-color: #f9f9f9;
    color: #333;
  }
  body.dark {
    background-color: #121212;
    color: #e0e0e0;
  }
  h1 {
    transition: color 0.3s;
  }
  body.light h1 {
    color: #333;
  }
  body.dark h1 {
    color: #fff;
  }
  #news {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  body.light #news {
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  body.dark #news {
    background: #1e1e1e;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
  }
  ul {
    padding-left: 20px;
  }
  a {
    text-decoration: none;
    transition: color 0.3s;
  }
  body.light a {
    color: #0077cc;
  }
  body.dark a {
    color: #82aaff;
  }
  a:hover {
    text-decoration: underline;
  }
  button {
    display: inline-block;
    margin-right: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #loadMore {
    background-color: #0077cc;
    color: white;
  }
  #loadMore:hover {
    background-color: #005fa3;
  }
  #toggleMode {
    background-color: #888;
    color: white;
  }
  #toggleMode:hover {
    background-color: #555;
  }
</style>
</head>
<body class="light">
<h1>🗞️ 今日の注目ニュース</h1>

<button id="loadMore">もっと10個増やすたけ</button>
<button id="toggleMode">ダークモードにするたけ</button>

<div id="news">読み込みちゅうたけ…</div>

<script>
let currentCount = 10;
let items = [];
let isDark = false;

async function fetchNews() {
  const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://news.yahoo.co.jp/rss/topics/top-picks.xml');
  try {
    const res = await fetch(proxyUrl);
    const data = await res.json();
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "application/xml");
    items = xml.querySelectorAll("item");
    showNews();
  } catch (error) {
    console.error("エラー:", error);
    document.getElementById("news").textContent = "ニュースの取得に失敗したたけ😭";
  }
}

function showNews() {
  let html = "<ul>";
  for (let i = 0; i < Math.min(currentCount, items.length); i++) {
    const item = items[i];
    const title = item.querySelector("title").textContent;
    const link = item.querySelector("link").textContent;
    html += `<li><a href="${link}" target="_blank">${title}</a></li>`;
  }
  html += "</ul>";
  document.getElementById("news").innerHTML = html;
}

document.getElementById("loadMore").addEventListener("click", () => {
  currentCount += 10;
  if (currentCount > items.length) currentCount = items.length;
  showNews();
});

document.getElementById("toggleMode").addEventListener("click", () => {
  isDark = !isDark;
  if (isDark) {
    document.body.classList.remove("light");
    document.body.classList.add("dark");
    document.getElementById("toggleMode").textContent = "ライトモードにするたけ";
  } else {
    document.body.classList.remove("dark");
    document.body.classList.add("light");
    document.getElementById("toggleMode").textContent = "ダークモードにするたけ";
  }
});

fetchNews();
</script>
</body>
</html>
