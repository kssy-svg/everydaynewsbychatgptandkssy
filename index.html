<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jiffcy風チャット＋ニュース</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
  button { padding: 5px 10px; margin-right: 5px; }
  #chatContainer, #newsContainer { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-top: 10px; }
</style>
</head>
<body>

<h1>🗨️ Jiffcy風チャット＋ニュース</h1>

<button id="chatTab">チャット</button>
<button id="newsTab">ニュース</button>

<div id="chatContainer">
  <div id="chat"></div>
  <input type="text" id="inputBox" placeholder="メッセージを入力してEnter" style="width:100%; padding:10px; margin-top:10px;">
</div>

<div id="newsContainer" style="display:none;">
  <ul id="news"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// Firebase 初期化
const firebaseConfig = {
  apiKey: "AIzaSyCa18VmW_bGfThWTmfCxFr_ygWA-nGMxxc",
  authDomain: "jiffcylikechat.firebaseapp.com",
  databaseURL: "https://jiffcylikechat-default-rtdb.firebaseio.com/",
  projectId: "jiffcylikechat",
  storageBucket: "jiffcylikechat.appspot.com",
  messagingSenderId: "60268594687",
  appId: "1:60268594687:web:f3ae6dca6b58d0f63893ca",
  measurementId: "G-YQVZF76VEL"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, 'messages');

// タブ切り替え
const chatTab = document.getElementById('chatTab');
const newsTab = document.getElementById('newsTab');
const chatContainer = document.getElementById('chatContainer');
const newsContainer = document.getElementById('newsContainer');

chatTab.addEventListener('click', () => {
  chatContainer.style.display = 'block';
  newsContainer.style.display = 'none';
});
newsTab.addEventListener('click', () => {
  chatContainer.style.display = 'none';
  newsContainer.style.display = 'block';
});

// チャット送信
const inputBox = document.getElementById('inputBox');
const chatDiv = document.getElementById('chat');

inputBox.addEventListener('keypress', e => {
  if (e.key === 'Enter' && inputBox.value.trim() !== '') {
    push(chatRef, { text: inputBox.value });
    inputBox.value = '';
  }
});

// チャット受信
onValue(chatRef, snapshot => {
  chatDiv.innerHTML = '';
  snapshot.forEach(child => {
    const msg = document.createElement('div');
    msg.textContent = child.val().text;
    chatDiv.appendChild(msg);
  });
  chatDiv.scrollTop = chatDiv.scrollHeight;
});

// ニュース取得
async function fetchNews() {
  const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://news.yahoo.co.jp/rss/topics/top-picks.xml');
  try {
    const res = await fetch(proxyUrl);
    const data = await res.json();
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");
    const newsUl = document.getElementById('news');
    newsUl.innerHTML = '';
    items.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = item.querySelector("link").textContent;
      a.textContent = item.querySelector("title").textContent;
      a.target = "_blank";
      li.appendChild(a);
      newsUl.appendChild(li);
    });
  } catch(e) { console.error(e); }
}

fetchNews();
</script>

</body>
</html>
